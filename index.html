<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invaders</title>
    <style>
      html * {
        font-family: monospace;
      }
      h1 {
        color: white;
        text-align: center;
        font-size: 30px;
      }
      #info {
        position: fixed;
        top: 25px;
        left: 25px;
        background-color: rgb(10, 10, 10);
        color: white;
        padding: 10px;
        border-radius: 10px;
      }
      body {
        background-color: rgb(20, 20, 20);
      }
      #main-canvas-div {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #score-div {
        transform: translate(-5px, -20px);
        width: 500px;
        text-align: right;
      }
      #score {
        border: none;
        outline: none;
        background-color: transparent;
        color: rgb(0, 255, 0);
        text-align: right;
        font-size: 17px;
        height: 11px;
      }
      #lives-div {
        transform: translate(-5px, -33px);
        width: 500px;
        text-align: left;
      }
      #lives {
        border: none;
        outline: none;
        width: 40px;
        background-color: transparent;
        color: rgb(0, 255, 0);
        text-align: center;
        font-size: 17px;
        font-style: bold;
        height: 11px;
      }
      #game-end-stats {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        background-color: rgb(10, 10, 10);
        padding: 5px;
        border-radius: 5px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #game-end-stats input {
        border: none;
        background-color: transparent;
        color: white;
        font-size: 25px;
        height: 25px;
        width: 200px;
      }
      #game-over-message {
        height: 50px;
        font-size: 50px;
        text-align: center;
      }
      #again {
        color: white;
        margin: 2px;
        margin-top: 13px;
      }
      #main-canvas {
        border: 1px solid rgb(255, 255, 255);
        background-color: rgb(15, 15, 15);
      }
      #lives-canvas {
        margin-top: 5px;
        border: none;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <p>
        -Move left and right with <br />
        &nbsp;A and D, or arrow keys <br />
        <br />
        -Press SPACE to shoot
      </p>
    </div>
    <div id="main-canvas-div">
      <h1>Space Invaders</h1>
      <canvas id="main-canvas"></canvas>
      <canvas id="lives-canvas"></canvas>
      <div id="score-div">
        <input id="score" type="text" readonly value="POINTS: 0" />
      </div>
      <div id="lives-div">
        <input type="text" id="lives" readonly value="3" />
      </div>
    </div>
    <div id="game-end-stats">
      <input type="text" id="game-over-message" value="GAME OVER" readonly />
      <input id="score-2" type="text" readonly value="SCORE: " />
      <input id="time" type="text" readonly value="TIME : " />
      <input id="final-score" type="text" value="FINAL: " readonly />
      <p id="again">Press SPACE to play again</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
